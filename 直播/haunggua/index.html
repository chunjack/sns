<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<a href="#" style="position: absolute; top:0; z-index: 1000;">点我点我</a>
<p style="position: absolute; top:0; z-index: 1000; right: 0;">CLCK</p>
<div class="cucumber-animate cucumber-animateIn">
</div>
<script src="jquery-1.11.0.min.js"></script>
<script>
    $(function(){
        $('a').click(function (){
            $('.cucumber-animate').removeClass('cucumber-animateIn').addClass('cucumber-animateIng');
        })
        $('p').click(function (){
            $('.cucumber-animate').removeClass('cucumber-animateIng').addClass('cucumber-animateOut');
        })
    })
</script>
</body>
</html>
