<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>火箭</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<a href="#" style="position: absolute; top:0; z-index: 1000;">点我点我</a>
<p style="position: absolute; top:0; z-index: 1000; right: 0;">CLCK</p>
<div class="rocket-wrap">
    <div class="rocket rocket-animateIn">
    </div>
</div>
<script src="jquery-1.11.0.min.js">

</script>
<script>
    $(function(){
        $('a').click(function (){
            $('.rocket').removeClass('rocket-animateIn').addClass('rocket-animateIng');
        })
        $('p').click(function (){
            $('.rocket').removeClass('rocket-animateIng').addClass('rocket-animateOut');
        })
    })
</script>
</body>
</html>
